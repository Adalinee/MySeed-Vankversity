<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/singUp.css">
    <link rel="icon" href="/imagenes/icono.png">

</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <header>
                <img src="/imagenes/icono.png" alt="Flor" class="flower-img">
                <h1>Registrarse</h1>
            </header>
            <form id="register-form">
                <label for="register-name">Nombre y Apellido</label>
                <input type="text" id="register-name"  required>

                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" required>

                <label for="register-password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="register-password"required>
                </div>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required>

                <button type="button" class="btn" id="register-btn">Registrarse</button>
            </form>
            <p class="toggle" onclick="redirectToLogin()">¿Ya tienes cuenta? Inicia sesión</p>
        </div>
    </div>
    <script src="/SCRIPT/script.js"></script>
</body>
</html>
