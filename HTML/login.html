<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/CSS/singUp.css">
    <link rel="icon" href="/imagenes/icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <header>
                <img src="/imagenes/icono.png" alt="Flor" class="flower-img">
                <h1>Iniciar Sesión</h1>
            </header>
            <form id="login-form">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" required>
                </div>

                <div id="welcome-modal" class="modal hidden">
                    <div class="modal-content">
                        <p id="welcome-message"></p>
                    </div>
                </div>
                
                <button type="button" class="btn" id="login-btn">Iniciar Sesión</button>
            </form>
            <p class="toggle" onclick="redirectToRegister()">¿No tienes cuenta? Regístrate</p>
        </div>
        <img src="/imagenes/Login.jpg" alt="Imagen Login" class="side-image">
    </div>
    <script src="/SCRIPT/script.js"></script>
</body>
</html>
